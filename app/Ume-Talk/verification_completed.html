<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 0.5s ease-out forwards;
            width: 90%; 
            max-width: 600px; 
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out 0.5s both;
        }

        .checkmark::after {
            content: '';
            width: 30px;
            height: 60px;
            border: 6px solid white;
            border-left: 0;
            border-top: 0;
            transform: rotate(45deg) translate(-5px, -5px);
            animation: checkmarkDraw 0.3s ease-out 1s forwards;
            opacity: 0;
        }

        h1 {
            color: #333;
            margin: 0 0 10px;
            font-size: 36px;
            animation: fadeIn 0.5s ease-out 0.8s both;
        }

        p {
            color: #666;
            margin: 0;
            line-height: 1.5;
            font-size: 24px;
            animation: fadeIn 0.5s ease-out 1s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes checkmarkDraw {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 45px;
            }

            p {
                font-size: 30px;
            }
        }

    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark"></div>
        <h1>Verification Successful!</h1>
        <p>Your account has been verified successfully.<br>You can now log in.</p>
    </div>
</body>
</html>
